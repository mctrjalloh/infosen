<mat-card class="article-link">
  <mat-card-header>
    <img src="{{article.image}}" mat-card-md-image>
    <div>
      <a href="#">
        <mat-card-title class="article-link-title">{{article.title}}</mat-card-title>
      </a>
      <mat-card-subtitle>
        <small>{{article.author}} - {{ article.date }}</small>
      </mat-card-subtitle>
    </div>
  </mat-card-header>
</mat-card>
