<mat-card>
  <mat-card-content>
    <img src="{{article.image}}" />
    <a routerLink="article-details-page">
      <h2>{{ article.title }}</h2>
    </a>
    <mat-card-subtitle>
      <small>{{ article.author }} - {{ article.date }}</small>
    </mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
    <mat-grid-list cols="6">
      <mat-grid-tile [colspan]="2">
        <a routerLink="article-details-page">
          <button mat-stroked-button>LIRE</button>
        </a>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2"> </mat-grid-tile>
      <mat-grid-tile [colspan]="1"> </mat-grid-tile>
      <mat-grid-tile [colspan]="1">
        <button mat-button color="warn">
          <mat-icon matBadge="{{article.comments.length}}" matBadgeColor="warn"
            >comment</mat-icon
          >
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-actions>
</mat-card>
